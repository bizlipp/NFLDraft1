<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FantasyForge Flashcards - Test your NFL player knowledge.">
  <meta name="keywords" content="fantasy football, NFL, flashcards, quiz, players, knowledge">
  <link rel="icon" href="AeroVista-Logo.png" type="image/png">
  <title>FantasyForge - Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/flashcards.css">
  <!-- Import map to ensure modules load correctly on GitHub Pages -->
  <script type="importmap">
    {
      "imports": {
        "./data-service.js": "./data-service.js",
        "./utils.js": "./utils.js",
        "./header-nav.js": "./header-nav.js",
        "./theme-manager.js": "./theme-manager.js"
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <!-- Header will be added by header-nav.js -->
  
  <div class="max-w-2xl mx-auto bg-gray-800 rounded-xl p-6 shadow-lg mt-16">
    <h1 class="text-2xl font-bold text-cyan-400 mb-6 text-center">NFL Player Flashcards</h1>
    
    <div class="bg-gray-700 p-4 rounded-xl mb-4">
      <p id="question-text" class="text-lg text-center mb-4">Loading player data...</p>
      <input type="text" id="answer-input" placeholder="Enter your answer..." class="w-full p-2 bg-gray-600 border border-gray-500 rounded-md text-white mb-2">
      <p id="feedback-text" class="text-center text-lg mb-1">&nbsp;</p>
      <p id="correct-answer-text" class="text-center text-sm text-gray-400 mb-2">&nbsp;</p>
    </div>
    
    <div class="flex justify-between items-center mb-4">
      <div class="text-gray-300">
        Score: <span id="score-correct">0</span>/<span id="score-total">0</span>
      </div>
      <button id="submit-answer-btn" class="bg-team hover:bg-team-secondary text-white px-4 py-2 rounded-md">Submit Answer</button>
    </div>
    
    <button id="next-card-btn" class="w-full bg-team p-3 rounded-xl hover:bg-team-secondary">Next Card</button>
  </div>

  <script src="header-nav.js" type="module"></script>
  <script src="flashcards.js" type="module"></script>
  
  <script type="module">
    import { initializeHeader } from './header-nav.js';
    document.addEventListener('DOMContentLoaded', function() {
      initializeHeader('flashcards');
    });
  </script>
</body>
</html>
