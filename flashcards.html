<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FantasyForge Flashcards - Test your NFL player knowledge.">
  <meta name="keywords" content="fantasy football, NFL, flashcards, trivia, game, players">
  <link rel="icon" href="AeroVista-Logo.png" type="image/png">
  <title>FantasyForge - Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">
  <header class="absolute top-6 left-6">
    <a href="dashboard.html" class="text-cyan-400 hover:text-cyan-300">&larr; Back to Dashboard</a>
  </header>

  <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold text-center text-cyan-400 mb-6">Player Flashcards</h1>

    <div id="flashcard-container" class="mb-6">
      <p id="question-text" class="text-lg mb-4 text-center">Loading question...</p>
      <input type="text" id="answer-input" class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 mb-4" placeholder="Your answer...">
      <button id="submit-answer-btn" class="w-full bg-cyan-600 p-3 rounded-xl hover:bg-cyan-700 mb-4">Submit Answer</button>
    </div>

    <div id="feedback-container" class="mb-6 text-center">
      <p id="feedback-text" class="text-lg">&nbsp;</p> <!-- Placeholder for feedback -->
      <p id="correct-answer-text" class="text-sm text-gray-400">&nbsp;</p> <!-- Placeholder for correct answer -->
    </div>
    
    <div id="score-container" class="mb-6 text-center">
      <p class="text-xl">Score: <span id="score-correct" class="font-bold text-green-400">0</span> / <span id="score-total" class="font-bold text-red-400">0</span></p>
    </div>

    <button id="next-card-btn" class="w-full bg-indigo-600 p-3 rounded-xl hover:bg-indigo-700">Next Card</button>
  </div>

  <script src="flashcards.js" type="module"></script>
</body>
</html>
