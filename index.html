<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="FantasyForge - Your Ultimate Fantasy Football Toolkit. Draft, analyze, and dominate your league.">
  <meta name="keywords" content="fantasy football, NFL, draft, toolkit, stats, players, mock draft, cheat sheet, squad builder">
  <link rel="icon" href="AeroVista-Logo.png" type="image/png">
  <title>FantasyForge - Splash</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes pulseFade {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    .pulse {
      animation: pulseFade 3s infinite;
    }
    .glow-text {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }
    .glitch {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    body {
      background-image: url('splash.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body class="bg-black text-white h-screen flex items-center justify-center">
  <div class="relative w-full h-full">
    <img src="./splash.png" alt="Splash Background" class="absolute inset-0 w-full h-full object-cover opacity-80" />

    <!-- Glitch Spark Overlay -->
    <svg class="glitch" viewBox="0 0 100 100" preserveAspectRatio="none">
      <defs>
        <filter id="glitchFilter">
          <feTurbulence type="turbulence" baseFrequency="0.5" numOctaves="1" result="turbulence" />
          <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
      <rect width="100" height="100" fill="transparent" filter="url(#glitchFilter)" />
    </svg>

    <div class="absolute inset-0 flex flex-col items-center justify-center text-center z-10">
      <img src="./AeroVista-Logo.png" alt="AeroVista Logo" class="w-28 h-28 md:w-32 md:h-32 mb-4 pulse">
      <h1 class="text-4xl md:text-6xl font-bold text-cyan-400 glow-text">FantasyForge</h1>
      <p class="text-sm md:text-base text-cyan-200 mt-2">Powered by AeroVista</p>
      <div class="mt-6">
        <p class="text-sm text-gray-300 italic animate-pulse">// INITIATING DRAFT SYNC...</p>
      </div>
    </div>
  </div>

  <script>
    // Simulate loading effect and redirect
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 3500);
  </script>
</body>
</html>
